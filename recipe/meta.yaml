{% set name = "morningstar-data" %}
{% set version = "1.12.1" %}

package:
  name: morningstar-data
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/morningstar_data-{{ version }}.tar.gz
  sha256: 2b47fcf8a51ac45a3b3f9455a02750e3a0f85ed42ba027d75048fc6ffacdd291

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core >=1.0.0
    - pip
  run:
    - python >={{ python_min }},<4.0.0
    - pandas >=1.5.3
    - typeguard >=2.13.3
    - pyjwt >=2.4.0
    - boto3 >=1.20.1
    - cryptography 40.0.2
    - polling2 0.5.0
    - tenacity >=8.2.2
    - simplejson >=3.18.4
    - requests >=2.28.2
    - pyopenssl >=23.1.1
    - urllib3 >=1.26.0,<2.0.0

about:
  home: https://www.morningstar.com/products/md-python-package
  summary: Morningstar Data
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jonzeper
    - RuifengQu
    - dlim716
